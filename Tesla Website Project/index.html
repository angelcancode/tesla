<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header" id="header">
        <nav>
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="#" id="cybertruck">Cybertruck</a></li>
                <li><a href="#" id="modelx">Model X</a></li>
                <li><a href="#" id="modely">Model Y</a></li>
                <li><a href="#" id="model3">Model 3</a></li>
            </ul>
            <a href="#" class="btn">Reserve Now</a>
        </nav>

        <div class="info">
            <div> 
                <h2 id="speed">2.6 s</h2>
                <p>0-60 mph</p>
            </div>
            <div>
                <h2 id="topspeed">112 mph</h2>
                <p>Top Speed</p>
            </div>
            <div>
                <h2 id="maxrange">340 mi</h2>
                <p>Max Range</p>
            </div>
            <div class="line"></div>
            <div>
                <h2 id="model">Cybertruck</h2>
            </div>
        </div>
        </div>
    
    </div>

<script> 

    var header = document.getElementById("header");
    var mc = document.getElementById("cybertruck");
    var mx = document.getElementById("modelx");
    var my = document.getElementById("modely");
    var m3 = document.getElementById("model3");
    var model = document.getElementById("model");
    var speed = document.getElementById("speed");
    var topspeed = document.getElementById("topspeed");
    var maxrange = document.getElementById("maxrange");

    mc.onclick = function(){
        header.style.backgroundImage = "url(images/teslacybertruck.png)";
        model.innerHTML = "Cybertruck";
        speed.innerHTML = "2.6s";
        topspeed.innerHTML = "112mph";
        maxrange.innerHTML = "340";
        
    }
    mx.onclick = function(){
        header.style.backgroundImage = "url(images/teslamodelx.png)";
        model.innerHTML = "Model X";
        speed.innerHTML = "3.8s";
        topspeed.innerHTML = "155mph";
        maxrange.innerHTML = "348";
    }
    my.onclick = function(){
        header.style.backgroundImage = "url(images/teslamodely.png)";
        model.innerHTML = "Model Y";
        speed.innerHTML = "3.5s";
        topspeed.innerHTML = "155mph";
        maxrange.innerHTML = "303";
    }
    m3.onclick = function(){
        header.style.backgroundImage = "url(images/teslamodel3.png)";
        model.innerHTML = "Model 3";
        speed.innerHTML = "3.1s";
        topspeed.innerHTML = "162mph"
        maxrange.innerHTML = "315"
    }
    
</script>
    
</body>
</html>
